<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recruit Copilot{% endblock %}</title>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Bootstrap for Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Chart.js for Data Visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Favicon -->
    <link rel="icon" href="/static/logo.png" type="image/png">
</head>
<body class="bg-light">
    <div class="d-flex">
        <!-- Sidebar Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white flex-column p-3 shadow-sm" style="width: 100px; height: 100vh;">
            <a class="navbar-brand mb-4" href="/">
                <img src="/static/logo.png" alt="Recruit Copilot Logo" width="75" height="75">
            </a>
            <ul class="navbar-nav flex-column">
                <li class="nav-item mb-3">
                    <a class="nav-link" href="/"><i class="fas fa-home me-2"></i> <span class="d-none d-lg-inline"></span></a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link" href="/candidates"><i class="fas fa-users me-2"></i> <span class="d-none d-lg-inline"></span></a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link" href="/jobs"><i class="fas fa-briefcase me-2"></i> <span class="d-none d-lg-inline"></span></a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link" href="/settings"><i class="fas fa-cogs me-2"></i> <span class="d-none d-lg-inline"></span></a>
                </li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <div class="container-fluid p-4">
            {% block content %}
            <!-- Default content goes here -->
            <h1>Welcome to Recruit Copilot</h1>
            <p>Select an option from the sidebar to begin managing your candidates or jobs.</p>
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Additional JS Scripts -->
    {% block extrajs %}
    {% endblock %}
</body>
</html>
